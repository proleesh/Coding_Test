<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler 실습</title>
</head>

<body>
    <!-- (1) HTML Attribute Type -->
    <button onclick="alert('스마트IT 학부')">클릭1</button>

    <!-- (2) Script랑 연동해서 출력하는 방법 -->
    <button onclick="sayHello()">클릭2</button>

    <!-- (3) 실수를 많이하는 유형 -->
    <button id="btn">클릭3</button>

    <!-- (4) addEventListener() 함수를 사용하는 방법(o) -->
    <button id="btn2">클릭4</button>
    
    <!-- (5) addEventListener() 함수를 사용하는 방법(o) -->
    <button id="btn3">클릭5</button>

    <script src="app2.js"></script>
</body>

</html>
