<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div, span 차이점</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Block level element-->
    <div class="smart01">SmartIT01</div>
    <div class="smart02">SmartIT02</div>
    <div class="smart03">SmartIT03</div>
    <br/>
    <br/>
    <!--Inline level element-->
    <span class="ict01">ICT01</span>
    <span class="ict02">ICT02</span>
    <span class="ict03">ICT03</span>
    <span id="ict02"></span>
</body>
</html>
