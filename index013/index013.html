<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Practice</title>
</head>
<body>
    <h2>JSON string form JavaScript Object</h2>
    <!-- Data Storing&Retrieving -->
    <a class="demo1"></a>
    <a class="demo2"></a>
    <a class="demo3"></a>
    
    <!-- array to JSON -->
    <p id="demo1"></p>

    <!-- 날짜 문자열화(자동) -->
    <p id="demo2"></p>
    
    <!-- 문자열화 함수 -->
    <p id="demo3"></p>

    <!-- JavaScript 객체 값을 (.)으로 Access하는 법 -->
    <p id="demo4"></p>

    <!-- JavaScript 객체 값을 []로 Access하는 법 -->
    <p id="demo5"></p>
    
    <!-- 객체 루핑 -->
    <p id="demo6"></p>

    <!-- for-in 루프에서 대괄호 표기법으로 속성 값을 Access -->
    <p id="demo7"></p>
    <p id="demo8"></p>

    <!-- for문으로 객체 출력 -->
    <p id="demo9"></p>
    <p id="demo10"></p>
    

    <script src="js/main_13.js"></script>
